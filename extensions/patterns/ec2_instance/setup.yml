---
controller_labels:
  - name: cloud.aws_ops
    organization: "{{ organization | default('Default') }}"
  - name: ec2_instance_pattern
    organization: "{{ organization | default('Default') }}"
  - name: create_ec2_instance
    organization: "{{ organization | default('Default') }}"
  - name: terminate_ec2_instance
    organization: "{{ organization | default('Default') }}"

controller_projects:
  - name: AWS Operations / EC2 Instance Patterns
    organization: "{{ organization | default('Default') }}"
    scm_branch: cloud-pattern-testing
    scm_clean: no
    scm_delete_on_update: no
    scm_type: git
    scp_update_on_launch: no
    scm_url: https://github.com/hakbailey/cloud.aws_ops.git

controller_templates:
  - name: AWS Operations / Create EC2 Instance
    description: This job template creates an EC2 instance.
    ask_inventory_on_launch: true
    ask_execution_environment_on_launch: true
    ask_credential_on_launch: true
    ask_verbosity_on_launch: true
    project: AWS Operations / EC2 Instance Patterns
    playbook: extensions/patterns/ec2_instance/playbooks/create_ec2_instance.yml
    job_type: run
    organization: "{{ organization }}"
    labels:
      - cloud.aws_ops
      - ec2_instance_pattern
      - create_ec2_instance
    survey_enabled: true
    survey_spec: "{{ lookup('file', pattern.path.replace('setup.yml', '') + 'template_surveys/create_ec2_instance.yml') | from_yaml }}"
  - name: AWS Operations / Terminate EC2 Instance
    description: This job template terminates an EC2 instance.
    ask_inventory_on_launch: true
    ask_execution_environment_on_launch: true
    ask_credential_on_launch: true
    ask_verbosity_on_launch: true
    project: AWS Operations / EC2 Instance Patterns
    playbook: extensions/patterns/ec2_instance/playbooks/terminate_ec2_instance.yml
    job_type: run
    organization: "{{ organization }}"
    labels:
      - cloud.aws_ops
      - ec2_instance_pattern
      - terminate_ec2_instance
    survey_enabled: true
    survey_spec: "{{ lookup('file', pattern.path.replace('setup.yml', '') + 'template_surveys/terminate_ec2_instance.yml') | from_yaml }}"
